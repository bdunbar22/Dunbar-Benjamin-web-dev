<div class="header-present footer-present">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#/login"
                   class="navbar-brand bmd-accent">Login</a>
                <a href="#/register"
                   class="navbar-brand bmd-accent pull-right">Register</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div ng-if="model.error"
             class="alert alert-info bmd-margin-top-10">{{model.error}}</div>

        <h2>Search For Events</h2>

        <div class="form-group">
            <input type="text"
                   placeholder="Search text"
                   class="form-control"
                   ng-model="searchText">
            <button class="btn btn-sm bmd-margin-top-5 bmd-tertiary" ng-click="model.search(searchText)">Search</button>
        </div>

        <ul class="list-group">
            <li ng-repeat="event in model.events"
                class="list-group-item  bmd-secondary">
                <a href="#/user/{{model.userId}}/event/{{event._id}}/public">{{event.name}}</a>
                <p>Summary: {{event.description}}</p>
            </li>
        </ul>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="#/home">
                        <span class="glyphicon glyphicon-home home-glyphicon bmd-accent"></span>
                    </a>
                </p>
                <a href="#/search"
                   class="navbar-brand bmd-accent pull-right">Search</a>
            </div>
        </div>
    </nav>
</div>
