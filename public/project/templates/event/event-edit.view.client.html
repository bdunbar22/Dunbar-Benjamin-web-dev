<div class="header-present footer-present">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#/user/{{model.userId}}/event" class="navbar-link navbar-brand">
                    <span class="glyphicon glyphicon-chevron-left bmd-accent"></span>
                </a>
                <a class="navbar-brand bmd-accent"
                   href="">
                    Edit Event
                </a>
                <p class="navbar-text pull-right">
                    <a href=""
                       ng-click="model.updateEvent()"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-ok header-glyphicon bmd-accent"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
    <div class="container">
        <div ng-if="model.error" class="alert alert-danger bmd-margin-top-10">
            {{model.error}}
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       class="form-control"
                       id="name"
                       placeholder="Test Website"
                       ng-model="model.event.name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea rows="5"
                          id="description"
                          class="form-control"
                          placeholder="Lorem Ipsum"
                          ng-model="model.event.description"></textarea>
            </div>
            <div class="form-group">
                <label for="when">When</label>
                <input type="text"
                       class="form-control"
                       id="when"
                       placeholder="Monday, June 1st at 5:00PM"
                       ng-model="model.event.when">
            </div>
            <div class="form-group">
                <label for="where">Where</label>
                <input type="text"
                       class="form-control"
                       id="where"
                       placeholder="Boston Common"
                       ng-model="model.event.where">
            </div>
            <div class="form-group">
                <label>Participants:</label>
                <div ng-repeat="userId in model.event.participants">
                    <a href="#/user/{{userId}}/public">Athlete: {{userId}}</a>
                </div>
            </div>
        </form>

        <a ng-click="model.deleteEvent()"
           href=""
           class="btn btn-block btn-danger">Delete</a>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#/home" class="navbar-link navbar-brand">
                    <span class="glyphicon glyphicon-home home-glyphicon bmd-accent"></span>
                </a>
                <a class="navbar-brand bmd-accent"
                   href="#/search">
                    Search
                </a>
                <p class="navbar-text pull-right">
                    <a href="#/user"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-user header-glyphicon bmd-accent"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
