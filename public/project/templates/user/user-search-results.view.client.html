<div class="header-present footer-present">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#/login"
                   class="navbar-brand bmd-accent">Login</a>
                <a href="#/register"
                   class="navbar-brand bmd-accent pull-right">Register</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div ng-if="model.error"
             class="alert alert-info bmd-margin-top-10">{{model.error}}</div>

        <h2>Search For Athletes</h2>

        <div class="form-group">
            <input type="text"
                   placeholder="Search text"
                   class="form-control"
                   ng-model="searchText">
            <button class="btn btn-sm bmd-margin-top-5 bmd-tertiary" ng-click="model.search(searchText)">Search</button>
        </div>

        <ul class="list-group">
            <li ng-repeat="user in model.users"
                class="list-group-item bmd-secondary">
                <a href="#/user/{{user._id}}/public">{{user.username}}</a>
                <div class="user-info">
                    <ul>
                        <li>Name: {{user.firstName}} {{user.lastName}}</li>
                        <li>Age: {{user.age}} </li>
                        <li>Trophies: {{user.trophyCount}}</li>
                        <li ng-show="user.userType === 'JUDGE'">JUDGE</li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#/home" class="navbar-link navbar-brand">
                    <span class="glyphicon glyphicon-home home-glyphicon bmd-accent"></span>
                </a>
                <a class="navbar-brand bmd-accent"
                   href="#/search">
                    Search
                </a>
                <p class="navbar-text pull-right">
                    <a href="#/user"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-user header-glyphicon bmd-accent"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
