<div class="header-present footer-present">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#/login"
                   class="navbar-brand bmd-accent">Login</a>
                <a href="#/register"
                   class="navbar-brand bmd-accent pull-right">Register</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div ng-if="model.error"
             class="alert alert-info bmd-margin-top-10">{{model.error}}</div>



        <ul class="list-group">
            <li ng-repeat="user in model.users"
                class="list-group-item">
                <a href="#/user/{{model.userId}}">{{user.username}}</a>
                <p>Age: {{user.age}} Trophies: {{user.trophyCount}}</p>
            </li>
        </ul>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="#/home">
                        <span class="glyphicon glyphicon-home home-glyphicon bmd-accent"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
