<div class="header-present footer-present">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand bmd-accent"
                   href="#/user/{{model.user._id}}">Profile</a>
                <p class="navbar-text pull-right">
                    <a ng-click="model.updateUser()"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-ok header-glyphicon bmd-accent"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
    <div class="container">
        <div ng-show="model.success"
             class="alert alert-success bmd-margin-top-10">Successfully updated your profile!</div>
        <div ng-if="model.error" class="alert alert-danger bmd-margin-top-10">
            {{model.error}}
        </div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username"
                       type="text"
                       class="form-control"
                       id="username"
                       placeholder="dunbarb">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input ng-model="model.user.email"
                       type="email"
                       class="form-control"
                       id="email"
                       placeholder="dunbar.b@husky.neu.edu">
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input ng-model="model.user.firstName"
                       type="text"
                       class="form-control"
                       id="firstName"
                       placeholder="Ben">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input ng-model="model.user.lastName"
                       type="text"
                       class="form-control"
                       id="lastName"
                       placeholder="Dunbar">
            </div>

            <div class="form-group col-md-6 no-col-margin">
                <label for="age">Age</label>
                <input ng-model="model.user.age"
                       type="number"
                       class="form-control"
                       id="age"
                       placeholder="22">
            </div>

            <div ng-show="model.user.userType === ATHLETE"
                 class="form-group col-md-6 no-col-margin">
                <label for="trophy">Trophy Count</label>
                <input ng-model="model.user.trophyCount"
                       type="number"
                       class="form-control"
                       id="trophy"
                       placeholder="3"
                       readonly>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input ng-model="model.user.phone"
                       type="text"
                       class="form-control"
                       id="phone"
                       placeholder="123-456-7891">
            </div>
            <div class="form-group">
                <label>Post Type: </label>
                <input type="radio"
                       name="userType"
                       ng-model="model.user.userType"
                       value="ATHLETE"> Athlete
                <input type="radio"
                       name="userType"
                       ng-model="model.user.userType"
                       value="JUDGE"> Judge
            </div>

        </form>

        <div ng-show="model.user.userType === ATHLETE">
            <a href="#/user/{{model.user._id}}/post"
               class="btn btn-block btn-primary">
                Posts
            </a>
            <a href="#/user/{{model.user._id}}/event"
               class="btn btn-block btn-primary">
                Events
            </a>
        </div>

        <a href="#/user/{{model.user._id}}/competition"
           class="btn btn-block btn-primary">
            Competitions
        </a><a href="#/search"
           class="btn btn-block bmd-tertiary">
            Search Website
        </a>
        <a href=""
           ng-click="model.logout()"
           class="btn btn-block btn-danger">
            Logout
        </a>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text">
                    <a href="#/home">
                        <span class="glyphicon glyphicon-home home-glyphicon bmd-accent"></span>
                    </a>
                    <a href="#/user/{{model.user._id}}"
                       class="pull-right">
                        <span class="glyphicon glyphicon-user header-glyphicon bmd-accent"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
