<div class="footer-present">
    <div class="container">
        <div ng-if="model.error" class="alert alert-danger bmd-margin-top-10">
            {{model.error}}
        </div>

        <h2>Login</h2>

        <div class="form-group">
            <input type="text"
                   placeholder="username"
                   class="form-control"
                   ng-model="username">
        </div>

        <div class="form-group">
            <input type="password"
                   placeholder="password"
                   class="form-control"
                   ng-model="password">
        </div>

        <!-- Will have to send user id -->
        <a href=""
           ng-click="model.login(username, password)"
           class="btn btn-block btn-primary">Login</a>

        <a href="#/register"
           class="btn btn-block bmd-tertiary">Register</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="#/home">
                        <span class="glyphicon glyphicon-home home-glyphicon bmd-accent"></span>
                    </a>
                </p>
                <a href="#/search"
                   class="navbar-brand bmd-accent pull-right">Search</a>
            </div>
        </div>
    </nav>
</div>
