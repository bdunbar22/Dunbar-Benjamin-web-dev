<div class="footer-present">
    <div class="container">
        <div ng-if="model.error" class="alert alert-danger bmd-margin-top-10">
            {{model.error}}
        </div>

        <h1>Register</h1>

        <div class="form-group">
            <input type="text"
                   placeholder="username"
                   class="form-control"
                   ng-model="username">
        </div>
        <div class="form-group">
            <input type="password"
                   placeholder="password"
                   class="form-control"
                   ng-model="password">
        </div>
        <div class="form-group">
            <input type="password"
                   placeholder="verify password"
                   class="form-control"
                   ng-model="verifyPassword">
        </div>

        <a href=""
           ng-click="model.register(username, password, verifyPassword)"
           class="btn btn-block btn-primary">
            Register
        </a>
        <a href="#/login"
           class="btn btn-block btn-danger">
            Cancel
        </a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#/home" class="navbar-link navbar-brand">
                    <span class="glyphicon glyphicon-home home-glyphicon bmd-accent"></span>
                </a>
                <a class="navbar-brand bmd-accent"
                   href="#/search">
                    Search
                </a>
                <p class="navbar-text pull-right">
                    <a href="#/user"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-user header-glyphicon bmd-accent"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
