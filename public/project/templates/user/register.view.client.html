<div class="footer-present">
    <div class="container">
        <div ng-if="model.error" class="alert alert-danger bmd-margin-top-10">
            {{model.error}}
        </div>

        <h1>Register</h1>

        <form name="registerForm"
              novalidate>
            <div class="form-group">
                <input type="text"
                       name="username"
                       placeholder="username"
                       class="form-control"
                       autocomplete="off"
                       spellcheck="false"
                       autocapitalize="off"
                       ng-model="username"
                       required>
                <span class="validationSpan"
                      ng-show="registerForm.username.$touched && !registerForm.username.$modelValue">
                    Username is required.
                </span>
            </div>
            <div class="form-group">
                <input type="password"
                       name="password"
                       placeholder="password"
                       class="form-control"
                       autocomplete="off"
                       spellcheck="false"
                       autocapitalize="off"
                       ng-model="password"
                       required>
                <div class="validationSpan">
                    <span ng-show="registerForm.password.$touched && !registerForm.password.$modelValue">
                        Password is required.
                    </span>
                    <span ng-show="registerForm.password.$touched &&
                                    registerForm.verifyPassword.$touched &&
                                    registerForm.password.$modelValue != registerForm.verifyPassword.$modelValue">
                        Must Match.
                    </span>
                </div>
            </div>
            <div class="form-group">
                <input type="password"
                       name="verifyPassword"
                       placeholder="verify password"
                       class="form-control"
                       autocomplete="off"
                       spellcheck="false"
                       autocapitalize="off"
                       ng-model="verifyPassword"
                       required>
                <div class="validationSpan">
                    <span ng-show="registerForm.verifyPassword.$touched && !registerForm.verifyPassword.$modelValue">
                        Verification is required.
                    </span>
                    <span ng-show="registerForm.password.$touched &&
                                    registerForm.verifyPassword.$touched &&
                                    registerForm.password.$modelValue != registerForm.verifyPassword.$modelValue">
                        Must Match.
                    </span>
                </div>
            </div>
        </form>

        <a href=""
           ng-click="model.register(username, password, verifyPassword)"
           class="btn btn-block btn-primary">
            Register
        </a>
        <a href="#/login"
           class="btn btn-block btn-danger">
            Cancel
        </a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#/home" class="navbar-link navbar-brand">
                    <span class="glyphicon glyphicon-home home-glyphicon bmd-accent"></span>
                </a>
                <a class="navbar-brand bmd-accent"
                   href="#/search">
                    Search
                </a>
                <p class="navbar-text pull-right">
                    <a href="#/user"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-user header-glyphicon bmd-accent"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
