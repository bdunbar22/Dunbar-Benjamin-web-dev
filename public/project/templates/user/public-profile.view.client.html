<div class="header-present footer-present">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#/search/user" class="navbar-link navbar-brand">
                    <span class="glyphicon glyphicon-chevron-left bmd-accent"></span>
                </a>
                <a class="navbar-brand bmd-accent"
                   href="">Profile</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div ng-show="model.message"
             class="alert alert-success bmd-margin-top-10">
            {{model.message}}
        </div>
        <div ng-show="model.error" class="alert alert-danger bmd-margin-top-10">
            {{model.error}}
        </div>
        <form>
            <div class="form-group">
                <label>Username</label>
                <p>{{model.user.username}}</p>
            </div>
            <div class="form-group">
                <label>Email</label>
                <p>{{model.user.email}}</p>
            </div>
            <div class="form-group">
                <label>First Name</label>
                <p>{{model.user.firstName}}</p>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <p>{{model.user.lastName}}</p>
            </div>

            <div class="form-group">
                <label>Age</label>
                <p>{{model.user.age}}</p>
            </div>

            <div  ng-show="model.user.userType === 'ATHLETE'"
                  class="form-group">
                <label>Trophy Count</label>
                <p>{{model.user.trophyCount}}</p>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <p>{{model.user.phone}}</p>
            </div>
            <div ng-show="model.user.userType === 'JUDGE'">
                <p>Judge Id: {{model.user._id}}</p>
            </div>
            <a href=""
               ng-click="model.followUser()"
               class="btn btn-block btn-primary">
                Follow
            </a>
        </form>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#/home" class="navbar-link navbar-brand">
                    <span class="glyphicon glyphicon-home home-glyphicon bmd-accent"></span>
                </a>
                <a class="navbar-brand bmd-accent"
                   href="#/search">
                    Search
                </a>
                <p class="navbar-text pull-right">
                    <a href="#/user"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-user header-glyphicon bmd-accent"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
