<div class="header-present footer-present">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#/search/post" class="navbar-link navbar-brand">
                    <span class="glyphicon glyphicon-chevron-left bmd-accent"></span>
                </a>
                <a class="navbar-brand bmd-accent"
                   href="">
                    View Post
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Name</label>
                <p>{{model.post.name}}</p>
            </div>
            <div class="form-group">
                <label>Description</label>
                <p>{{model.post.description}}</p>
            </div>
            <p>Type: {{model.post.postType}}</p>
            <div ng-switch="model.post.postType"
                 ng-show="model.post.url">
                <div ng-switch-when="IMAGE">
                    <img class="post-display"
                         ng-src="{{model.post.url}}">
                </div>
                <div ng-switch-when="VIDEO"
                     class="bmd-widget youtubeÂ­post">
                    <iframe height="auto"
                            ng-src="{{model.getTrustedUrl(model.post)}}"
                            frameborder="0"
                            allowfullscreen></iframe>
                </div>
                <div ng-switch-when="TEXT">
                </div>
                <div ng-switch-default>
                </div>
            </div>
            <p>Post Id: {{model.post._id}}</p>
        </form>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#/home" class="navbar-link navbar-brand">
                    <span class="glyphicon glyphicon-home home-glyphicon bmd-accent"></span>
                </a>
                <a class="navbar-brand bmd-accent"
                   href="#/search">
                    Search
                </a>
                <p class="navbar-text pull-right">
                    <a href="#/user"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-user header-glyphicon bmd-accent"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
