<div class="header-present footer-present">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#/user/{{model.userId}}" class="navbar-link navbar-brand">
                    <span class="glyphicon glyphicon-chevron-left bmd-accent"></span>
                </a>
                <a class="navbar-brand bmd-accent"
                   href="">
                    Posts
                </a>
                <p class="navbar-text pull-right">
                    <a href="#/user/{{model.userId}}/post/new" class="navbar-link">
                        <span class="glyphicon glyphicon-plus header-glyphicon bmd-accent"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
    <div class="container">
        <div ng-if="model.error"
             class="alert alert-info bmd-margin-top-10">{{model.error}}</div>

        <ul class="list-group">
            <li ng-repeat="post in model.posts"
                class="list-group-item bmd-secondary">
                <a href="#/user/{{model.userId}}/post/{{post._id}}">{{post.name}}</a>
                <a href="#/user/{{model.userId}}/post/{{post._id}}">
                    <span class="glyphicon glyphicon-play pull-right"></span>
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
                <p>{{post.description}}</p>
                <div ng-switch="post.postType"
                     ng-show="post.url">
                    <div ng-switch-when="IMAGE">
                        <img class="post-display"
                             ng-src="{{post.url}}">
                    </div>
                    <div ng-switch-when="VIDEO"
                         class="youtubeÂ­post"
                         ng-show="post.url">
                        <iframe height="auto"
                                ng-src="{{model.getTrustedUrl(post)}}"
                                frameborder="0"
                                allowfullscreen></iframe>
                    </div>
                    <div ng-switch-when="TEXT">
                    </div>
                    <div ng-switch-default>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#/home" class="navbar-link navbar-brand">
                    <span class="glyphicon glyphicon-home home-glyphicon bmd-accent"></span>
                </a>
                <a class="navbar-brand bmd-accent"
                   href="#/search">
                    Search
                </a>
                <p class="navbar-text pull-right">
                    <a href="#/user"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-user header-glyphicon bmd-accent"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</div>
