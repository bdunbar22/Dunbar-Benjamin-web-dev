<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>Profile</title>
    <!-- Link necessary pages -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="header-present">
    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand"
                       href="#">
                        Profile
                    </a>
                    <a href="profile.html">
                        <span class="glyphicon glyphicon-ok pull-right"></span>
                    </a>
                </div>
            </div>
        </nav>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                       class="form-control"
                       id="username"
                       placeholder="dunbarb">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       placeholder="dunbar.b@husky.neu.edu">
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text"
                       class="form-control"
                       id="firstName"
                       placeholder="Ben">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text"
                       class="form-control"
                       id="lastName"
                       placeholder="Dunbar">
            </div>
        </form>


        <a href="website-list.html"
           class="btn btn-block btn-primary">
            Websites
        </a>
        <a href="login.html"
           class="btn btn-block btn-danger">
            Logout
        </a>

        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="profile.html">
                        <span class="glyphicon glyphicon-person pull-right"></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
