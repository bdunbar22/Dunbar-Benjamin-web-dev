<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>Widget Image</title>
    <!-- Link necessary pages -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body class="header-present footer-present">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="widget-list.html"
                   class="navbar-link navbar-brand">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand"
                   href="">
                    Widget Edit
                </a>
                <p class="navbar-text pull-right">
                    <a href="widget-list.html" class="navbar-link">
                        <span class="glyphicon glyphicon-ok header-glyphicon"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       class="form-control"
                       id="name"
                       value="Mountain">
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text"
                       class="form-control"
                       id="text"
                       value="This image is a mountain.">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text"
                       class="form-control"
                       id="url"
                       value="http://dreamatico.com/data_images/mountain/mountain-2.jpg">
            </div>
            <div class="form-group">
                <label for="width">Width</label>
                <input type="text"
                       class="form-control"
                       id="width"
                       value="100%">
            </div>
            <div class="form-group">
                <label for="upload">Upload</label>
                <input type="file"
                       class="form-control"
                       id="upload">
            </div>
        </form>

        <a href="widget-list.html"
           class="btn btn-block btn-primary">
            Upload Image
        </a>

        <a href="widget-list.html"
           class="btn btn-block btn-danger">
            Delete
        </a>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-right">
                    <a href="../user/profile.html">
                        <span class="glyphicon glyphicon-user header-glyphicon"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</body>
</html>
