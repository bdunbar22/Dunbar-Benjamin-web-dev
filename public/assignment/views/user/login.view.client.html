<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h2>Login</h2>

    <div class="form-group">
        <input type="text"
               placeholder="username"
               class="form-control"
               ng-model="username">
    </div>

    <div class="form-group">
        <input type="password"
               placeholder="password"
               class="form-control"
               ng-model="password">
    </div>

    <!-- Will have to send user id -->
    <a ng-click="model.login(username, password)"
       class="btn btn-block btn-primary">Login</a>

    <a href="#/register"
       class="btn btn-block btn-success">Register</a>
</div>
