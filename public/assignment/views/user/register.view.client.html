<div class="container">
    <h1>Register</h1>

    <div class="form-group">
        <input type="text"
               placeholder="username"
               class="form-control"
               ng-model="username">
    </div>
    <div class="form-group">
        <input type="password"
               placeholder="password"
               class="form-control"
               ng-model="password">
    </div>
    <div class="form-group">
        <input type="password"
               placeholder="verify password"
               class="form-control"
               ng-model="verifyPassword">
    </div>

    <a href=""
       ng-click="model.register(username, password, verifyPassword)"
       class="btn btn-block btn-primary">
        Register
    </a>
    <a href="#/login"
       class="btn btn-block btn-danger">
        Cancel
    </a>
</div>
