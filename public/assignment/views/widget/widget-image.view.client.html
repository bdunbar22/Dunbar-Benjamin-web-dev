<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               ng-model="model.widget.name">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input type="text"
               class="form-control"
               id="text"
               ng-model="model.widget.text">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input type="text"
               class="form-control"
               id="url"
               ng-model="model.widget.url">
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <input type="text"
               class="form-control"
               id="width"
               ng-model="model.widget.width">
    </div>
    <div class="form-group">
        <label for="upload">Upload</label>
        <input type="file"
               class="form-control"
               id="upload">
    </div>
</form>
