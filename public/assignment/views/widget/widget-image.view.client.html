<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               value="Mountain">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input type="text"
               class="form-control"
               id="text"
               value="This image is a mountain.">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input type="text"
               class="form-control"
               id="url"
               value="http://dreamatico.com/data_images/mountain/mountain-2.jpg">
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <input type="text"
               class="form-control"
               id="width"
               value="100%">
    </div>
    <div class="form-group">
        <label for="upload">Upload</label>
        <input type="file"
               class="form-control"
               id="upload">
    </div>
</form>
