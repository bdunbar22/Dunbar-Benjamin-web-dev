<h3>{{title}}</h3>

<table class="table" border="{{border}}">
    {{data}}
    <thead>
        <tr>
            <td ng-repeat="(key, value) in data[0]">
                {{key}}
            </td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data">
            <td ng-repeat="(key, value) in row">{{value}}</td>
        </tr>
    </tbody>
</table>
